    <head>
        <meta charset="UTF-8">
        <title>欢迎页面-X-admin2.2</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form action="/doupdCertificateTable" method="post" class="layui-form" enctype="multipart/form-data">
                    <input type="hidden" name="id" th:value="${list!=null}?${list.id}">
                    <div class="layui-form-item">
                        <label for="eduUserId" class="layui-form-label">
                            <span class="x-red">*</span>学员Id
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${list.eduUserId}" type="text" id="eduUserId" name="eduUserId" required="" lay-verify="eduUserId"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="cerGroupExamScore" class="layui-form-label">
                            <span class="x-red">*</span>案例小组测评成绩
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${list.cerGroupExamScore}" type="text" id="cerGroupExamScore" name="cerGroupExamScore" required="" lay-verify="cerGroupExamScore"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="cerExamScore" class="layui-form-label">
                            <span class="x-red">*</span>考试成绩
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${list.cerExamScore}" type="text" id="cerExamScore" name="cerExamScore" required="" lay-verify="cerExamScore"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="cerSumScore" class="layui-form-label">
                            <span class="x-red">*</span>总成绩
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${list.cerSumScore}" type="text" id="cerSumScore" name="cerSumScore" required="" lay-verify="cerSumScore"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="cerExaminationDate" class="layui-form-label">
                            <span class="x-red">*</span>考试日期
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${#dates.format(list.cerExaminationDate,'yyyy-MM-dd')}" type="text" id="cerExaminationDate" name="cerExaminationDate" required="" lay-verify="cerExaminationDate"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="cerGetTime" class="layui-form-label">
                            <span class="x-red">*</span>获得证书的时间
                        </label>
                        <div class="layui-input-inline">
                            <input th:value="${#dates.format(list.cerGetTime,'yyyy-MM-dd')}" type="text" id="cerGetTime" name="cerGetTime" required="" lay-verify="cerGetTime"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <!--<input type="submit" class="layui-btn" value="修改">-->
                        <label for="submit" class="layui-form-label">
                        </label>
                        <button  class="layui-btn" id="submit" lay-filter="add" lay-submit="">
                            修改
                        </button>
                    </div>
              </form>
            </div>
        </div>
