<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>修改题目信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]--></head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" th:action="@{/testupdate}"  enctype="multipart/form-data" th:method="post">
            <div class="layui-form-item">
                <label for="testName" class="layui-form-label">
                    <span class="x-red">*</span>题目名称</label>
                <div class="layui-input-inline">
                    <input type="hidden" th:value="${testInfo.getId()}" name="id">
                    <input type="text" th:value="${testInfo.getTestName()}" id="testName" name="testName" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="testScore" class="layui-form-label">
                    <span class="x-red">*</span>题目分数</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestScore()}" id="testScore" name="testScore" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="testType" class="layui-form-label">
                    <span class="x-red">*</span>题目类型</label>
                <div class="layui-input-inline">
                    <select class="layui-input" id="testType" name="testType">
                        <option th:value="${testInfo.getTestType()}">多选题</option>
                        <option th:value="${testInfo.getTestType()}">单选题</option>
                    </select></div>
            </div>
            <div class="layui-form-item">
                <label for="testA" class="layui-form-label">
                    <span class="x-red">*</span>A选项</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestA()}" class="layui-input" id="testA" name="testA" required="" lay-verify="required" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="testB" class="layui-form-label">
                    <span class="x-red">*</span>B选项</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestB()}" class="layui-input" id="testB" name="testB" required="" lay-verify="required" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="testC" class="layui-form-label">
                    <span class="x-red">*</span>C选项</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestC()}" class="layui-input" id="testC" name="testC" required="" lay-verify="required" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="testD" class="layui-form-label">
                    <span class="x-red">*</span>D选项</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestD()}" class="layui-input" id="testD" name="testD" required="" lay-verify="required" autocomplete="off" >
                </div>
            </div>
            <div class="layui-form-item">
                <label for="testKeys" class="layui-form-label">
                    <span class="x-red">*</span>试题答案</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestKeys()}" id="testKeys" name="testKeys" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="testCourseTitle" class="layui-form-label">
                    <span class="x-red">*</span>科目名称</label>
                <div class="layui-input-inline">
                    <input type="text" th:value="${testInfo.getTestCourseTitle()}" id="testCourseTitle" name="testCourseTitle" required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label for="testHints" class="layui-form-label">试题解析</label>
                <div class="layui-input-block">
                    <textarea th:value="${testInfo.getTestHints()}" th:text="${testInfo.getTestHints()}" placeholder="请输入试题解析" id="testHints" name="testHints" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">修改信息</button></div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            nikename: function(value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            pass: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function(value) {
                if ($('#L_pass').val() != $('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });



    });</script>

</body>

</html>
