<!DOCTYPE html>
<html class="x-admin-sm" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:c="http://mybatis.org/schema/mybatis-mapper">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./js/hsh.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">演示</a>
                <a>
                    <cite>导航元素</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <div class="layui-col-md12">

            <div class="layui-card">
                <div class="layui-card-body ">
                    <div class="layui-collapse" lay-filter="test">
                        <div class="layui-colla-item">
                            <h2 class="layui-colla-title">优秀学员<i class="layui-icon layui-colla-icon"></i></h2>

                        </div>
                    </div>
                    <div class="layui-card-header">

                        <button class="layui-btn layui-btn-danger" onclick="delAll()">
                            <i class="layui-icon"></i>批量删除
                        </button>
                        <button class="layui-btn" onclick="xadmin.open('添加用户','/gooduser-add',800,600)">
                            <i class="layui-icon"></i>添加
                        </button>
                    </div>
                    <form action="/PageInfo" method="post">
                    <div class="layui-card-body ">
                        <table class="layui-table layui-form">
                            <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" name="" lay-skin="primary"></th>
                                <th>优秀学生姓名</th>
                                <th>最高学历院校</th>
                                <th>薪资（年薪）</th>
                                <th>在职公司</th>
                                <th>本人照片</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="eduGoodUserPageInfo:${eduGoodUserPageInfo.list}">
                                <td>
                                <input type="checkbox" name="" lay-skin="primary"></td>
                                <td th:text="${eduGoodUserPageInfo.goodUserName}">2017009171822298053</td>
                                <td th:text="${eduGoodUserPageInfo.goodUserSchool}">老王:18925139194</td>
                                <td th:text="${eduGoodUserPageInfo.goodUserSalary}">7829.10</td>
                                <td th:text="${eduGoodUserPageInfo.goodUserCompany}">7854.10</td>
                                <td ><img src="../ZhangQing0203/assets/images/arnold-avatar.jpg" th:src="${eduGoodUserPageInfo.goodUserImg}"></td>
                                <td class="td-manage">
                                    <a title="查看" onclick="xadmin.open('编辑','order-view.html')" href="javascript:;">
                                        <i class="layui-icon">&#xe63c;</i></a>
                                    <a title="删除"  href="javascript:void(0);"  th:onclick="delete1([[${eduGoodUserPageInfo.id}]]);" >
                                        <i class="layui-icon" >&#xe640;</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    </form>
                    <div class="layui-card-body ">
                        <center>
                            <div>
                                <a th:href="@{'?pn='+${eduGoodUserPageInfo.firstPage}}">首页</a>
                                <a th:href="@{'?pn='+${eduGoodUserPageInfo.prePage}}">上一页</a>
                                <!--<span th:each="i:${eduGoodUserPageInfo.navigatepageNums}">-->
                        <!--<a th:href="@{'?pn='+${i}}" th:text="${i}"></a>-->
                            <!--</span>-->
                                <span><a th:text="${eduGoodUserPageInfo.pageNum}"></a>/<a th:text="${eduGoodUserPageInfo.pages}"></a></span>
                                <a th:href="@{'?pn='+${eduGoodUserPageInfo.nextPage}}">下一页</a>
                                <a th:href="@{'?pn='+${eduGoodUserPageInfo.lastPage}}">尾页</a>
                            </div>
                        </center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
